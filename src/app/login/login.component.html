<div class="view"
    style="background-image: url('https://storage.needpix.com/rsynced_images/paper-3240768_1280.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <br>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form name="form" #f="ngForm">
                    <label for="name" class="login100-form-title p-b-26">Iniciar Sesion </label>
                    <br>

                    <div class="form-group">
                        <i class="fa fa-user fa-2x"></i>
                        <label for="email" style="color:white">Usuario :</label>
                        <input class="form-control" type="text" placeholder="Usuario" id="email" name="email"
                            [(ngModel)]="data.email" ngModel [email]="true" #email="ngModel" pattern="[a-zA-Z ]*"
                            required minlength="8">
                        <div *ngIf="email.invalid || (email.dirty && email.touch)">


                            <div *ngIf="email.hasError('minlength')" style="color:pink">
                                Debe de contener al menos 8 caracteres
                            </div>
                            <div *ngIf="email.hasError('email')" style="color:pink">

                                Email invalido
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                        <i class="fa fa-lock fa-2x"></i>
                        <label for="password" style="color:white">contraseña :</label>
                        <input class="form-control" type="password" placeholder="contraseña" id="password"
                            name="password" [(ngModel)]="data.password" #password="ngModel" required minlength="5">
                        <div *ngIf="password.invalid || (password.dirty && password.touch)">

                            <div *ngIf="password.hasError('minlength')" style="color:pink">
                                Debe de contener al menos 5 caracteres
                            </div>

                        </div>
                    </div>



                    <div class="form-group">

                        <button type="submit" class="btn btn-danger btn-block"
                            (click)="onSubmit()" [disabled]="!f.valid">
                            <i class="	fa fa-send-o fa-1.5x" style="color:white"></i>
                            Ingresar
                        </button>
                        <a style="color: white;" [routerLink]="['/registro']">¿No tienes cuenta?,
                            Regístrate.
                        </a>
                    </div>
                </form>
                <br>


            </div>
        </div>
    </div>
</div>
