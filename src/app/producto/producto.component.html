<div id="producto" ngFor="let book">
    <div class="container"><br>
        <div class="row">
            <div class="img-container col-lg-8 col-md-6 col-sm-12">
                <img src="http://lorempixel.com/400/400/">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="pago">
                    <h1>{{book.book_title}}</h1>
                    <h5>{{'Autor: ' + book.author}}</h5><br>
                    <h2>$ 2,624.00</h2>
                    <p>Forma de pago:</p>
                    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                    <a class="btn btn-success my-2" href="#">Agregar a carrito </a>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <table class="table table-striped">
                    <thead>
                        <th scope="col">
                            Acerca del libro:
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                Categoria: {{book.category}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Numero de paginas: {{book.pages}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Editorial:
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Autor:
                            </td>
                        </tr>
                        <tr>
                            <td>
                                AÃ±o:
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-6 col-sm-12">
                <h2>Sinopsis</h2>
                <p>{{book.description}}</p>
            </div>
        </div>
    </div>
</div>
